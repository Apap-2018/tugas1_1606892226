<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head><title>Add Jabatan</title></head>
	<body>
		<h3>Tambah Jabatan</h3>
		<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
			Nama: <br>
			<input type="text" name="nama" required/>
			<br>
			Deskripsi: <br>
			<input type="text" name="deskripsi" required/>
			<br>
			Gaji Pokok: <br>
			<input type="number" name="gajiPokok" required/>
			<br><br>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
