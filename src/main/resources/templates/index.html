<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<title>Home</title>
</head>

<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>

	<h2>Hello!</h2>
	<h3>Masukkan NIP</h3>
	
	<form th:action="@{/pegawai}" method="GET">
		Nomor Induk Pegawai: <br> <input type="text" name="nip" />
		<button value="submit" class="btn  btn-primary" >Lihat</button>
	</form>
	<td></td>
	<tr></tr>

	
	<h2>Lihat Detail Jabatan</h2>
		<form th:action="@{/jabatan/view}" method="GET">
			<select name="id">
			  <option th:each="jabatanPegawai : ${listJabatan}" th:value="${jabatanPegawai.id}" th:text="${jabatanPegawai.nama}"></option>
			</select>
			<br><br>
			<button value="submit" class="btn  btn-primary" >Lihat</button>
		</form>

	<h3>Lihat Pegawai Termuda dan Tertua</h3>
		<form th:action="@{/pegawai/tertua-termuda}" method="GET">
			<select name="idInstansi"> 
			  <option th:each="instansiList : ${listInstansi}" th:value="${instansiList.id}" th:text="${instansiList.nama}"></option>
			</select>
			<br><br>
			<button value="submit" class="btn  btn-primary" >Lihat</button>
			</form>
</body>

</html>
